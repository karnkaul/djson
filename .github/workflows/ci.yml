name: ci
on:
  push:
    tags-ignore: v*.*
    branches:
      - '*'
  pull_request:
    branches:
      - '*'
jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: configure
        run: cmake -S . -DCMAKE_BUILD_TYPE=Release -DCI_BUILD=ON -B build
      - name: build
        run: cmake --build build
      - name: test
        run: cd build && ctest
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: configure
        run: cmake -S . -G "Visual Studio 16 2019" -DCI_BUILD=ON -B build
      - name: build
        run: cmake --build build --config=Release
      - name: test
        run: cd build && ctest --config=Release
